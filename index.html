<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Rock, Paper & Scissors</title>
  </head>
  <body id="body">
    <div id="intro">
      <h1>Rock, Paper, Scissors</h1>
      <h2>
        Click on the <em>player's icon on the left</em> and try to beat the
        computer!
      </h2>
      <h3>Rock beats Scissors, Scissors beats Paper, Paper beats Rock.</h3>
      <h3><strong>Good Luck!</strong></h3>
    </div>
    <i id="rockIconPlayer" class="fas fa-8x fa-hand-rock"></i>
    <i id="scissorsIconPlayer" class="fas fa-8x fa-hand-scissors"></i>
    <i id="paperIconPlayer" class="fas fa-8x fa-hand-paper"></i>
    <i id="scissorsIcon2Player" class="far fa-8x fa-hand-scissors"></i>
    <i id="rockIconComputer" class="far fa-8x fa-hand-rock"></i>
    <i id="paperIconComputer" class="far fa-8x fa-hand-paper"></i>
    <i id="scissorsIconComputer" class="far fa-8x fa-hand-scissors"></i>
    <div id="restart">
      <h3><strong>Try Again?</strong></h3>
    </div>
    <div id="scoreMessage">
      <h3 id="message"></h3>
    </div>
    <div class="player">
      <h1>
        Player<br />
        Score
      </h1>
      <h2></h2>
    </div>
    <div class="computer">
      <h1>Computer Score</h1>
      <h2></h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
